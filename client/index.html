<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Grabber</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">
        <section class="form-title">Sign In</section>
        <section class="form-section">
            <form class="form-main" id="login-form">
                <span class="error-msg">Invalid login credentials entered. Try again.</span>
                <div>
                    <label for="username">Email:</label>
                    <input class="input-text" type="text" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input class="input-text" type="password" name="password" id="password">
                </div>
                <input type="button" id="login" class="btn" type="submit" value="Log In" disabled>
            </form>
        </section>
        <span class="register" id="register">New user?</span>
    </div>
    <div class="test-mode">
        <p class="test-title">Test section</p>
        <div class="settings"></div>
    </div>
    
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/js.cookie.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
