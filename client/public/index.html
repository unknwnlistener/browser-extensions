        <div class="form-section">
            <section class="form-title">Register</section>
            <form class="form-main" id="register-form">
                <span class="error-msg" id="login-error">Invalid credentials entered. Try again.</span>
                <div>
                    <label for="password">Name</label>
                    <input type="text" name="name" id="name">
                    <span class="error-msg">Invalid name</span>
                </div>
                <div>
                    <label for="username">Email address</label>
                    <input type="text" name="email" id="email" onblur="emailValidation()">
                    <span class="error-msg" id="email-error">Invalid email address</span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" onblur="passwordValidation()">
                    <span class="error-msg" id="password-error">Invalid password</span>
                </div>
                <input type="button" id="submit" class="btn" type="submit" value="Sign Up" disabled="disabled">
            </form>
        </div>
    </div>
