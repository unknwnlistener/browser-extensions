<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Grabber</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">
        <section class="form-title">Sign In</section>
        <section class="form-section">
            <form class="form-main">
                <div>
                    <label for="username">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <input type="button" id="login" class="btn" type="submit" value="Log In">
            </form>
        </section>
        <span class="register" id="register">New user?</span>
    </div>
    
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./mainRestApi.js"></script>
</body>
</html>
